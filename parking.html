   <div class="overlay" id="overlay">
    <div class="close-btn" onclick="closeOverlay()">&times;</div>
    <div class="overlay-content">
      <img id="overlay-img" class="overlay-img" src="" alt="Zoomed Product" />
      <div class="overlay-info">
        <h2 id="overlay-title"></h2>
        <p id="overlay-desc"></p>
      </div>
    </div>
  </div>

   <script>
    function showCategory(category) {
      const categories = ['tiles', 'sanitary', 'toilets', 'sets'];
      categories.forEach(cat => {
        document.getElementById(cat).classList.add('hidden');
      });
      document.getElementById(category).classList.remove('hidden');

      const buttons = document.querySelectorAll('.tabs button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function openOverlay(imgSrc, title, desc) {
      document.getElementById('overlay').style.display = 'flex';
      document.getElementById('overlay-img').src = imgSrc;
      document.getElementById('overlay-title').textContent = title;
      document.getElementById('overlay-desc').textContent = desc;
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
